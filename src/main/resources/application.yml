server:
  port: 8090
  servlet-path: /*

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dbname
    username: username
    password: password
    testWhileIdle: true
    validationQuery: SELECT 1
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      dialect: org.hibernate.dialect.MySQL5Dialect